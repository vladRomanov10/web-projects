<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP-Indigo</title>
    <link rel="stylesheet" type="text/css" href="css/style-mobile.css">
</head>
<body>
    <div class="home-mobile">
        <header>
            <a href="pages/home-mobile-menu.html">
                <div class="menu-icon">
                    <img width="32px" height="32px" src="images/svg/Menu-mobile Icon.svg" alt="Menu picture">
                </div>
            </a>
        </header>
        <main>
            <div class="main-block">
                <div class="avatar-name">
                    <img src="images/svg/Image.png" alt="User photo">
                    <h1 class="name">WP-Indigo</h1>
                </div>
                <p>Just another WordPress theme</p>
                <div class="social-icons">
                    <img src="images/svg/tw.svg" alt="twitter logo">
                    <img src="images/svg/fb.svg" alt="facebook logo">
                    <img src="images/svg/goog.svg" alt="google logo">
                    <img src="images/svg/lid.svg" alt="linkedin logo">
                </div>
            </div>
        </main>
        <footer>
            <div class="underline">
                <hr>
            </div>
            <p>WP-Indigo theme by VitaThemes</p>
        </footer>
    </div>
</body>
</html>

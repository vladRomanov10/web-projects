<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP-Indigo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="home-dekstop">
        <header>
            <nav class="navigation-buttons medium-font">
                <div class="home-button">Home</div>
                <div class="about-button">About</div>
                <div class="blog-button">Blog</div>
            </nav>
        </header>
        <main>
            <div class="avatar-name-icons">
                <div class="avatar-and-name">
                    <img src="images/svg/Image.png" alt="User photo">
                    <h1 class="name">WP-Indigo</h1>
                </div>
                <p>Just another WordPress theme</p>
                <div class="social-icons">
                    <img src="images/svg/tw.svg" alt="twitter logo">
                    <img src="images/svg/fb.svg" alt="facebook logo">
                    <img src="images/svg/goog.svg" alt="google logo">
                    <img src="images/svg/lid.svg" alt="linkedin logo">
                </div>
        </div>
        </main>
        <footer>
            <div class="underline">
                <hr>
            </div>
            <p>WP-Indigo theme by VitaThemes</p>
        </footer>
    </div>
</body>
</html>

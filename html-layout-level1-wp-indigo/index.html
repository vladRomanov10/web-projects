<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP-Indigo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navigation-buttons">
                <div class="home">Home</div>
                <div class="about">About</div>
                <div class="blog">Blog</div>
        </nav>
    </header>
    <main>
        <div class="avatar-and-name">
            <img src="images/svg/Image.png" alt="User photo">
            <h1 class="name">WP-Indigo</h1>
        </div>
        <p>Just another WordPress theme</p>
        <div class="social-icons">
            <img src="images/svg/tw.svg" alt="twitter logo">
            <img src="images/svg/fb.svg" alt="facebook logo">
            <img src="images/svg/goog.svg" alt="google logo">
            <img src="images/svg/lid.svg" alt="linkedin logo">
        </div>
    </main>
    <footer>
        <div class="underline">
            <hr>
         </div>
        <p>WP-Indigo theme by VitaThemes</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>EGE - строительный магазин</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!--Header start-->
    <header class="header">
        <div class="header_wrap">
            <div class="header__main">
                <img class="header__main--logo-icon" src="images/svg/logo_icon.svg" alt="Логотип">
                <div class="header__main--buttons">
                    <ul class="header__main--buttons--items">
                        <li class="items item-1">Главная</li>
                        <li class="items item-2">О компании</li>
                        <li class="items item-3">Каталог</li>
                    </ul>
                </div>
                <div class="header__main--phone">
                    <img src="images/svg/phone_logo.svg" alt="Логотип телефона">
                    <span>+7 (965) 084-29-29</span>
                </div>
                <img class="header__main--like-logo" src="images/svg/like_logo.svg" alt="Логотип лайк">
                <img src="images/svg/shoping_cart.svg" alt="Логотип корзины для покупок">
            </div>
        </div>
        <div class="header__minor">
            <div class="header__minor-wrap">
                <div class="header__minor--catalog-button">
                    <img width="16px" height="24px" src="images/svg/menu_icon.svg" alt="Логотип меню">
                    <span>Каталог</span>
                </div>
                <ul class="header__minor--buttons-items">
                    <li>Стройматериалы</li>
                    <li>Инструменты</li>
                    <li>Электрика</li>
                    <li>Интерьер и одежда</li>
                </ul>
                <form action="#">
                    <label class="sr-only" for="search">Поиск по сайту</label>
                    <input type="text" id="search" placeholder="Поиск, например Круг зачистной">
                    <button class="search-icon"><img src="images/svg/search_logo.svg" alt="Иконка лупы"></button>
                </form>
                <div class="header__minor--location">
                    <img src="images/svg/location_logo.svg" alt="Логотип локации">
                    <span>Москва</span>
                </div>
            </div>
        </div>
    </header>
    <!--Header end-->
    <main class="main">
        <section class="main__title-picture">
            <div class="main__title-picture">
                <div class="main__title-picture-wrap">
                    <h1 class="main__title-picture-wrap--header">Инструмент для вашего бизнеса</h1>
                </div>
            </div>
        </section>
        <section class="main__advantages">
            <div class="main__advantages--item1 items">
                <img src="images/svg/brick_wall_logo.svg">
                <span><span>Большой ассортимент</span><br> строительных материалов всегда в наличии</span>
            </div>
            <div class="main__advantages--item2 items">
                <img src="images/svg/delivery_logo.svg">
            </div>
            <div class="main__advantages--item3 items"></div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal card</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="personal-card">
        <img class="avatar" src="imges/svg/Profile Image.svg" alt="Avatar">
        <div class="status">PRO</div>
        <h3>Neelesh Chaudhary</h3>
        <div class="position">UI / UX Designer</div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ornare pretium placerat ut platea.</p>
        <div class="social-icons">
            <img class="icons" src="imges/svg/Dribbble Logo.svg" alt="Dribbble logo">
            <img class="icons" src="imges/svg/Instagram Logo.svg" alt="Instagram logo">
            <img class="icons" src="imges/svg/Twitter Logo.svg" alt="Twitter logo">
            <img class="icons" src="imges/svg/LinkedIn Logo.svg" alt="LinkedIn logo">
            <img class="icons" src="imges/svg/Facebook Logo.svg" alt="Facebook">
            <img src="imges/svg/Behance Logo.svg" alt="Behance">
        </div>
        <div class="buttons">
            <div class="message">Message</div>
            <div class="connect">Connect</div>
        </div>
    </div>
</body>
</html>
